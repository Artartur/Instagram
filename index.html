<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href ="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-celular">
            <img src="./celular.png">
        </div>
        <div class="instagram-continue">
                <div class="group">
                    <img src="text.png" class="text"><br>
                    <div class="profile-photo">
                        <img src="me.jpeg" alt="Perfil" class="foto" >
                    </div>
                    <br>
                    <a href="#" class="instagram-login">Continue como Artur Souza</a><br>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div><br>
                <div class="group1">
                    <p class="not-account">Não é Artur Souza?</p><br>
                    <p class="not-account">
                        <span class="link-blue">Alterar Conta</span> ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252"class = "app-download"><img src="https://www.gov.br/pt-br/imagens-de-servicos/apple.png/@@images/image" width= 100%; height = 70px></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android"class = "app-download"><img src="https://play.google.com/intl/pt-BR/badges/static/images/badges/pt-br_badge_web_generic.png"width= 100%; height= 90px;></a>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
